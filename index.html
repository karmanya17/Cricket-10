<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cricket 10</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
        <!-- Font Awesome CDN -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
            <img class="watermark" src="images/background.png" alt="">
        
        <div class="d-flex justify-content-center head">
            <img class="logo" src="images/logo.png" alt="logo">
            <h1 class="heading mt-4">CRICKET 10</h1>
        </div>
        <hr class="m-0">
        <div id="scoreboard" class="d-flex justify-content-center ">
            <div class="d-flex justify-content-center text-center flex-column">
                <img id="team1bat" src="images/batting.png" alt="batting">
                <div id="team1" class="p-2">
                    <h2>TEAM 1 SCORE</h2>
                    <h2 id="score1">0</h2>
                    <button id="btn1" class="btn btn-primary w-50 ml-auto mr-auto" type="button">HIT 1</button>
                </div>
                
            </div>
            <div class="d-flex justify-content-center flex-column text-center">
                <h2 class="timerfont">TIMER</h2>
                <h2 id="time" class="timerfont"></h2>
                <button id="start" class="btn btn-primary">START</button>
            </div>
            <div class="d-flex justify-content-center text-center flex-column team1">
                <img id="team2bat" src="images/batting.png" alt="batting">
                <div id="team2" class="p-2">
                    <h2>TEAM 2 SCORE</h2>
                    <h2 id="score2">0</h2>
                    <button id="btn2" class="btn btn-primary w-50 ml-auto mr-auto" type="button">HIT 2</button>
                </div>
                
            </div>
        </div>
        <hr class="mt-0 moveAbove">
        <div class="d-flex justify-content-center moveAbove">
            <div>
                <button id="result" class="btn btn-primary">GENERATE RESULT</button>
            </div>
        </div>
        <div class="d-flex justify-content-center scoreboardheading moveAbove">
            <h5 class="scoretitle shadows p-2">TEAM 1 SCOREBOARD</h5>
            <h5 class="scoretitle shadows p-2">TEAM 2 SCOREBOARD</h5>
        </div>
        <div class="d-flex justify-content-center scoresheet mb-4 moveAbove p-4">
            <table id="table1" class="scoresheet1" style="width:70%;border: 1px solid black"></table>
            <div class="d-flex flex-column justify-content-center text-center ">
                <div class="text-center results p-2">
                    <h5 class="font">MATCH WON BY</h5>
                    <h5 id="teamwon"></h5>
                    <h5  class="font pt-2" id="border">MAN OF THE MATCH</h5class>
                    <h5 id="MOM"></h5>
                    <h5 id="teamname"></h5>
                    <h5 id="playerscore"></h5id>
                </div>
                    
            </div>
            <table id="table2" class="scoresheet2" style="width:70%;border: 2px solid black"></table>
        </div>
        <script src="game.js" async defer></script>
    </body>
</html>
